    # Dialogue

    [event]
        name=start

        [message]
            speaker="Daedalus"
            message= _ "Majorian, two bands of orcs are attacking from the north and northwest."
        [/message]

        [message]
            speaker="Majorian"
            message= _ "Orcs this far west and across the Subitus river? And if they approach from the north, what of Coria? This is very odd, message Ricimer that we need support. " 
        [/message]

        [message]
            speaker="Daedalus"
            message= _ "I sent a messenger as soon as I got news but they have not returned."
        [/message]

