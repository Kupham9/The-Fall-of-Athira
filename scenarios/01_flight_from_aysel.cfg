        [/message]
        [message]
            speaker="Majorian"
            message= _ "And the timing is too perfect, the undead must be allied with the orcs"
        [/message]

        [message]
            speaker="Majorian"
            message= _ "Alerio, Eletha, send message to Ludo Corvus at Ameria that we are surrounded and need reinforcements"
        [/message]

        [message]
