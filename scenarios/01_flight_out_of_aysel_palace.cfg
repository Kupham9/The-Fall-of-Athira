            speaker="Quintus"
            message="At last we have escaped! Onward men!"
        [/message]

        [endlevel]
            result=victory
        [/endlevel]
     
    [/event]


    [event]
        name=moveto
        [filter]
            id="Sylva"
            x,y=9,1
        [/filter]
        [message]
            speaker="Sylva"
            message="At last we have escaped! Onward!"
        [/message]
    [/event]

    [event]
        name="last breath"
        first_time_only=no
        [filter]
            id="Quintus"
        [/filter]

        [message]
            speaker="Quintus"
            message= _ "I die..."
        [/message]

        [filter_second]
            id="Sylva"
        [/filter_second]

        [message]
            speaker="Sylva"
            message= _ "I die..."
        [/message]

    [/event]

    [event]
        name=die
    
        [filter]
            id="Quintus"
        [/filter]

        [filter_second]
            id="Sylva"
        [filter_second]

        [endlevel]
            result=defeat
        [/endlevel]
         
    [/event]

