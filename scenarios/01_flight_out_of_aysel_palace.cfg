            speaker="Quintus"
            message= _ "Grand Magus, what shall we do? There's an incredibly powerful ancient lich across the river 
            to our south and we are surrounded on the norther front. -- make this sound less cheesy"
        [/message]

        [message]
            speaker="ElderMageSkysnow"
            message= _ "Worry not child, they have but no way to cross the depths of the river --give it a name--" 
        [/message]


        [objectives]

            [objective]
                description= _ "Death of your leader"
                condition="lose"
            [/objective]

            [objective]
                description= _ "Move a commander to the Northwest Signpost"
                condition="win"
            [/objective]
            
        [/objectives]

    [/event]


    [event]
        name=moveto
